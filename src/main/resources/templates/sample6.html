<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:inline="text">
    <tr>
        <td>MID</td>
        <td>MNAME</td>
        <td>REGDATE</td>
    </tr>
    <tr th:each="member : ${list}">
        <td>[[${member.mid}]]</td>
        <td>[[${member.mname}]]</td>
        <td>[[${member.regdate}]]</td>
    </tr>
</table>

<script th:inline="javascript">
    var result = [[${result}]];
</script>

<h1>[[${result}]]</h1>
</body>
</html>
