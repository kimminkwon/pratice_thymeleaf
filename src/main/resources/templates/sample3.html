<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>INDEX</td>
        <td>SIZE</td>
        <td>ODD/EVEN</td>
        <td>MID</td>
        <td>MNAME</td>
        <td>REGDATE</td>
    </tr>
    <tr th:each="member, iterState : ${memberList}">
        <td th:text="${iterState.index}"></td>
        <td th:text="${iterState.size}"></td>
        <td th:text="${iterState.odd + ', ' + iterState.even}"></td>
        <td th:text="${member.mid}"></td>
        <td th:text="${member.mname}">Doe</td>
        <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
    </tr>
</table>

</body>
</html>
